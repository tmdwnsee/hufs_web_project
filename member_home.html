.carousel-item:first-child {
  position: relative;
}


/* 텍스트를 더 두드러지게 만듭니다. */
/* 첫 번째 캐러셀 아이템의 캡션에 대한 스타일 */
.carousel-item:first-child .carousel-caption {
  position: absolute;
  right: 7%; /* 오른쪽 정렬을 설정합니다. */
  top: 65%;
  padding: 20px;
  border-radius: 10px;
  color: white;
  text-align: right; /* 텍스트를 오른쪽 정렬로 설정합니다. */
  transform: translate(0, -50%);
}

/* 첫 번째 캐러셀 아이템의 '국내여행' 텍스트에 대한 스타일 */
.carousel-item:first-child .carousel-caption h3 {
  font-size: 6vw; /* 원하는 크기로 조정하세요 */
}

.carousel-item:first-child .carousel-caption p {
  font-size: 3vw; /* 문장 텍스트의 글자 크기 조정 */
  margin-top: 1vw; /* '국내여행'과의 간격 조정 (원하는 크기로 조절) */
}

      .carousel-caption {

        top: 50%;
