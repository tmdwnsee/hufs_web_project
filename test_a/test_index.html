    <script>
        $(document).ready(function() {
            $("#password, #password-check").on('keyup', function () {
                var password = $("#password").val();
                var passwordCheck = $("#password-check").val();
    
                if (password === "" && passwordCheck === "") {
                    $("#password-message").html(""); // Clear the message if both fields are empty
                } else if (password === "" || passwordCheck === "") {
                    $("#password-message").html("비밀번호 확인란을 작성해주세요.");
                } else if (password === passwordCheck) {
                    $("#password-message").html("확인되었습니다.");
                } else {
                    $("#password-message").html("비밀번호가 동일하지 않습니다.");
                }
            });
        });
    </script>
