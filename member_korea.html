  // Supabase 클라이언트 초기화
  const supabase = createClient(supabaseUrl, supabaseKey);
  document.addEventListener('DOMContentLoaded', function () {
      // Add event listener to the searchButton
      document.getElementById('searchButton').addEventListener('click', search);
  });

  function getSelectedOptions(name) {
    const checkboxes = document.querySelectorAll(`[name="${name}"]:checked`);
    return Array.from(checkboxes).map(checkbox => checkbox.value);
  }

  // 데이터를 가져와서 표시하는 함수
  async function search() {
    try {
      // 선택된 카테고리와 키워드 가져오기
      const selectedCategories = getSelectedOptions('category');
            
      // Supabase 쿼리에 조건 추가
      const { data, error } = await supabase
                .from('Ldata')
                .select('*')
                .in('CTPRVN_NM', selectedCategories)
                

            if (error) {
                console.error('데이터 가져오기 오류:', error.message);
                throw error;
            }

            const dataTableBody = document.querySelector('#dataTable tbody');
            dataTableBody.innerHTML = '';  // 이전 데이터 지우기

            if (data && data.length > 0) {
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.CTPRVN_NM}</td><td>${item.AREA_CLTUR_TRRSRT_NM}</td><td>${item.ADDR}</td>`;
                    dataTableBody.appendChild(row);
                });
            } else {
                console.error('데이터가 없거나 오류가 발생했습니다.');
            }
        } catch (error) {
            console.error('데이터를 가져오는 중 오류 발생:', error.message);
        }
    }
